<template name="signin">
    <p>Welcome to Fitbet. Sign in please!</p>

	<form class="centered form">
	    <input type="email" class="padded10" id="login-email" placeholder="email">
	    <br />
	    <input type="password" class="padded10" id="login-password" placeholder="password">
	    <br />
	    <input type="submit" class="submit-button" value="Login">
	</form>
	<a href="#" id="signup">No account? Sign up right now. </a>
</template>
