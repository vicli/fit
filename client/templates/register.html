<template name="register">
	<p>We're excited to have you.</p>
	<form class="centered form">
	    <input type="text" class="padded10" id="register-name" placeholder="name">
	    <input type="email" class="padded10" id="register-email" placeholder="email">
	    <input type="password" class="padded10" id="register-password" placeholder="password">
	    <input type="submit" class="submit-button" value="Register">
	</form>
	<a href="#" id="signin">Have an account? Sign in here. </a>
</template>
